<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>T-Shirt Product Page</title>
  <style>
    /* Basic styling for the page */
    body {
      background-color: black;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    .product-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    .product-image {
      width: 350px;
      padding: 40px;
      height: 350px;
      object-fit: cover;
    }
    .product-details {
      margin-top: 1rem;
      text-align: center;
    }
    .product-title {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }
    .product-price {
      font-weight: bold;
    }
    h2 {
      color: white;

    }
    p {
      color: white;
    }

    h4 {
        color: yellowgreen;
    }
  

  </style>
</head>
<body>
  <div class="product-container">
    
    <div class="product-details">
      <h2 class="product-title">NFC Tracking T-Shirt</h2>
      <img class="product-image" src="images/skirt.webp" alt="T-Shirt">
      <p class="product-price">RS. 4,900.00</p>
      <p>Size: M </p>
      
      <p>Owner's Name: Sujal Gaikwad</p>
      <p>Purchase Date: 2 OCT 2023</p>
      <h4>Up for Thrifting</h4>
    </div>
  </div>
</body>
</html>
