<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>T-Shirt Product Page</title>
  <style>
    /* Basic styling for the page */
    body {
      background-color: #000000;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #ffffff;
    }
    .product-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      background-color: #000000;
      border-radius: 10px;
      margin: 2rem;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.5);
    }
    .product-image {
      width: 350px;
      padding: 40px;
      height: 350px;
      object-fit: cover;
      border-radius: 10px;
    }
    .product-details {
      margin-top: 1rem;
      text-align: center;
    }
    .product-title {
      font-size: 3rem;
      margin-bottom: 0.5rem;
      color: #ffffff;
    }
    .product-price {
      font-weight: bold;
      color: #32cd32;
    }
    h4 {
      color: #ffd700;
    }

    h5 {
      font-size: small;
      padding: 0px;
    }
    /* Styling for the graph container */
    .graph-container {
      margin-top: 2rem;
      width: 80%;
      max-width: 600px;
      background-color: #ffffff;
      border-radius: 10px;
      padding: 1rem;
    }

   
  </style>
</head>
<body>
  <div class="product-container">
    <div class="product-details">
      <h2 class="product-title">NFC Tracking T-Shirt</h2>
      <img class="product-image" src="images/skirt.webp" alt="T-Shirt">
      <p> "Kendrick Like That"</p>
      <p class="product-price">RS. 4,900.00</p>
      <p>Size: M </p>
      <h3>Brand Name: Bonkers</h3>
      <p>Owner's Name: Sujal Gaikwad</p>
      <p>Purchase Date: 2 OCT 2023</p>
      <h4>Up for Thrifting</h4>
      <h5 class="product-title">Wear Counts</h5>
    </div>
    <!-- Graph container -->
    <div class="graph-container">
      <canvas id="myChart" width="400" height="200"></canvas>
    </div>
  </div>

  <!-- Include Chart.js library -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script>
    // Data for the graph
    var data = {
        labels: ['January', 'February', 'March', 'April', 'May'],
        datasets: [{
            label: 'WEARS BY MONTH',
            backgroundColor: 'rgb(255, 99, 132)',
            borderColor: 'rgb(255, 99, 132)',
            data: [10, 30, 25, 40, 50],
        }]
    };

    // Configuration options
    var options = {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero: true
                }
            }]
        }
    };

    // Create the chart
    var ctx = document.getElementById('myChart').getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'line',
        data: data,
        options: options
    });
  </script>
</body>
</html>
